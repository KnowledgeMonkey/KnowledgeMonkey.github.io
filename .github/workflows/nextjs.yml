name: Build and Deploy to GitHub Pages

# Define when the workflow should run
on:
  push:
    branches:
      - main  # Trigger the workflow on push to the `main` branch
  pull_request:
    branches:
      - main  # Trigger the workflow on pull requests to `main`

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"  # You can adjust the version based on your project requirements

      - name: Install dependencies
        run: |
          cd guitar-learning  # Navigate to the guitar-learning folder
          npm install         # Install dependencies

      - name: Build Next.js app
        run: |
          cd guitar-learning  # Navigate to guitar-learning folder
          npx next build      # Build the app

      - name: Move build files to root
        run: |
          cd guitar-learning
          mv out/* ./   # Move static files from out/ to root directory
          mv _next ./_next   # Move the _next folder to root

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./  # Upload everything from the root directory

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          branch: gh-pages  # Deploy to gh-pages branch
          folder: ./  # Deploy everything from the root directory
