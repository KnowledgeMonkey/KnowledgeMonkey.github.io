name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          cd guitar-learning
          npm install

      - name: Build Next.js app
        run: |
          cd guitar-learning
          npx next build  # This should generate static files in the out/ directory

      - name: Debug Build Output
        run: |
          cd guitar-learning
          ls -la out  # List contents of the out directory to check if it's been generated

      - name: Move build files to root
        run: |
          cd guitar-learning
          mv out/* ./   # Move the static files from out/ to the root folder
          mv _next ./_next   # Move the _next folder to root

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./  # Upload everything from the root directory

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          branch: gh-pages
          folder: ./  # Deploy everything from the root directory
