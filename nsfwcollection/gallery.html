<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Custom Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1 id="gallery-title">Loading...</h1>
    <button class="back-button" onclick="goBack()">Back to Home</button>
  </header>

  <!-- Gallery Section -->
  <section id="gallery" class="gallery-grid">
    <!-- Gallery images will be loaded here -->
  </section>

  <!-- Load More Button -->
  <div class="load-more-container">
    <button id="load-more-button" class="load-more-button">Load More</button>
  </div>

  <!-- Modal for enlarged image view -->
  <div id="modal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modal-image" alt="Enlarged view" />
    <a id="download-button" class="download-button" href="#" download>Download</a>
  </div>

  <footer>
    <p>&copy; 2025 Sexy Kawaii World</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
