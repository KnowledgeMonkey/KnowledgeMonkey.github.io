<!DOCTYPE html>

<head>

    body {
      background: linear-gradient(45deg, #ff0099, #493240);
      color: #fff;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    
    /* Container to center content */
    .container {
      text-align: center;
      z-index: 2;
    }
    
    /* Glowing neon header */
    h1 {
      font-size: 4em;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #ff66cc, 0 0 20px #ff66cc, 0 0 30px #ff66cc, 0 0 40px #ff66cc;
      animation: neon 1.5s ease-in-out infinite alternate;
    }
    
    h3 {
        font-size: 24px;
        margin-bottom: 30px;
        text-shadow: 0 0 10px #ff66cc, 0 0 20px #ff66cc, 0 0 30px #ff66cc, 0 0 40px #ff66cc;
        animation: neon 1.5s ease-in-out infinite alternate;
      }

    @keyframes neon {
      from {
        text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff66cc, 0 0 20px #ff66cc, 0 0 25px #ff66cc, 0 0 30px #ff66cc;
      }
      to {
        text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff66cc, 0 0 40px #ff66cc, 0 0 50px #ff66cc, 0 0 60px #ff66cc;
      }
    }
    
    /* Navigation menu styling */

      background: rgba(255, 255, 255, 0.1);
      padding: 15px 30px;
      margin: 15px;
      border-radius: 10px;
      text-decoration: none;
      color: #fff;
      font-size: 1.5em;
      border: 2px solid transparent;
      transition: transform 0.3s, background 0.3s, border 0.3s, box-shadow 0.3s;
    }
    
    .menu a:hover {
      transform: scale(1.1);
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid #ff66cc;
      box-shadow: 0 0 20px #ff66cc;
    }
    
    /* Anime waifu image styling */

      bottom: 10px;
      right: 10px;
      width: 250px;
      animation: float 3s ease-in-out infinite;
      filter: drop-shadow(0 0 10px #ff66cc);
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
