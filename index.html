<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nox's Bio Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Blurry Screen Overlay (Click to Enter) -->
    <div id="enter-screen">
        <div class="overlay-content">
            <h2>Click to Enter</h2>
        </div>
    </div>

    <!-- Parallax Layers -->
    <div class="parallax">
        <div class="layer layer1"></div>
        <div class="layer layer2"></div>
        <div class="layer layer3"></div>
        <div class="layer layer4"></div>
    </div>

    <!-- Glass Card -->
    <div class="glass-card">
        <div class="profile">
            <div class="avatar"></div>
            <h2>Nox</h2>
            <h2><small><small><small>Silly Cat from the Neighbourhood :)</small></small></small></h2>
            <div class="icons">
                <span class="tooltip" data-text="Minecraft Development">⛏️</span>
                <span class="tooltip" data-text="Java">☕</span>
                <span class="tooltip" data-text="Python">🐍</span>
                <span class="tooltip" data-text="HTML">🛠️</span>
                <span class="tooltip" data-text="CSS">🎨</span>
                <span class="tooltip" data-text="JavaScript">📜</span>
            </div>
        </div>
        <div class="stats">
            <span>📍 Germany</span>
        </div>
        <div class="action">
          
        </div>
    </div>

    <!-- Background Music -->
    <audio id="background-music" loop>
        <source src="background-music.mp3" type="audio/mp3">
        Your browser does not support audio playback.
    </audio>

    <!-- Link to JavaScript -->
    <script src="scripts.js"></script>
</body>
</html>
