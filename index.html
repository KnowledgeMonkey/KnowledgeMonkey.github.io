<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noxxed</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/df5372a497.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Noxxed</h1>
        <div id="chatContainer" class="chat-container"></div>
        <div class="input-container">
            <input type="text" id="inputField2" class="name-input" placeholder="Your Name">
            <textarea id="inputField" class="message-input" placeholder="Type your message..."></textarea>
            <button id="button" class="send-button">Send <i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
