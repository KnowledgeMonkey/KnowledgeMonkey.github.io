<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Waifu Image Fetcher</title>
  <!-- Google Font for extra flair -->
  <link
    href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <!-- Settings Button (always visible in the top-right) -->
    <div class="settings-tab">
      <button class="button" id="settings-button">Settings</button>
    </div>

    <!-- Settings Panel (hidden by default) -->
    <div id="settings-panel" class="settings-panel" style="display: none;">
      <h2>Settings</h2>
      <button class="button" id="enable-nsfw">Enable NSFW Content</button>
      <label class="toggle-label">
        <input type="checkbox" id="auto-refresh-toggle" />
        Auto Refresh Image (every 5 sec)
      </label>
      <button class="button" id="close-settings">Close</button>
    </div>

    <!-- Age Confirmation (hidden by default) -->
    <div class="age-confirmation" id="age-confirmation" style="display: none;">
      <h2>Are you over 18?</h2>
      <div class="confirmation-buttons">
        <button class="confirmation-button" id="yes-button">Yes</button>
        <button class="confirmation-button" id="no-button">No</button>
      </div>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="main-content">
      <h1 class="title">Anime Waifu Image Fetcher</h1>

      <!-- SFW buttons (always visible) -->
      <div class="buttons sfw-buttons">
        <button class="button" onclick="fetchImage('waifu', 'sfw')">
          Waifu (SFW)
        </button>
        <button class="button" onclick="fetchImage('neko', 'sfw')">
          Neko (SFW)
        </button>
        <button class="button" onclick="fetchImage('shinobu', 'sfw')">
          Shinobu (SFW)
        </button>
        <button class="button" onclick="fetchImage('megumin', 'sfw')">
          Megumin (SFW)
        </button>
        <button class="button" onclick="fetchImage('bully', 'sfw')">
          Bully (SFW)
        </button>
        <button class="button" onclick="fetchImage('cuddle', 'sfw')">
          Cuddle (SFW)
        </button>
        <button class="button" onclick="fetchImage('cry', 'sfw')">
          Cry (SFW)
        </button>
        <button class="button" onclick="fetchImage('hug', 'sfw')">
          Hug (SFW)
        </button>
      </div>

      <!-- NSFW buttons (hidden by default; shown after age confirmation) -->
      <div class="buttons nsfw-buttons" id="nsfw-buttons" style="display: none;">
        <button class="button" onclick="fetchImage('waifu', 'nsfw')">
          Waifu (NSFW)
        </button>
        <button class="button" onclick="fetchImage('neko', 'nsfw')">
          Neko (NSFW)
        </button>
        <button class="button" onclick="fetchImage('trap', 'nsfw')">
          Trap (NSFW)
        </button>
        <button class="button" onclick="fetchImage('blowjob', 'nsfw')">
          Blowjob (NSFW)
        </button>
      </div>

      <!-- Image display area -->
      <div id="image-container" class="image-container">
        <img id="image" src="" alt="Waifu Image" />
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
